<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div class="container">
        
        <main class="main">
            <header class="header">
                <h1>Library</h1>
    
                <button type="button" id="newBookBtn">New Book</button>
                <dialog id="newBookDialog">
                    <form method="dialog" action="post" id="newBook">
                        <section>
                            <fieldset>
                                <legend>
                                    Add a new book to your library!
                                </legend>
                                <ul>
                                    <li>
                                        <label for="title">
                                            Title
                                            <span aria-label="required">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            name="title" 
                                            id="title"
                                            title="Please enter the title of your book."
                                            placeholder="📕 Title"
                                            minlength="3"
                                            autocapitalize="words"
                                            autocomplete="off"
                                            autofocus
                                            required
                                            >
                                    </li>
                                    <li>
                                        <label for="author">
                                            Author
                                            <span aria-label="required">*</span>
                                        </label>
                                        <input 
                                            type="text" 
                                            name="author" 
                                            id="author"
                                            title="Please enter the author of your book."
                                            placeholder="📝 Author"
                                            minlength="3"
                                            autocapitalize="words"
                                            autocomplete="off"
                                            required
                                            >
                                    </li>
                                    <li>
                                        <label for="pages">
                                            Pages
                                            <span aria-label="required">*</span>
                                        </label>
                                        <input 
                                            type="number" 
                                            name="pages" 
                                            id="pages"
                                            title="Please enter the number of pages in your book."
                                            placeholder="🔢 No. of Pages"
                                            minlength="1"
                                            autocomplete="off"
                                            required
                                            >
                                    </li>
                                </ul>
                            </fieldset>
                        </section>
                        <section class="btns">
                            <button type="reset" id="cancelBtn">Cancel</button>
                            <button type="submit" id="saveBtn">Save</button>
                        </section>
                    </form>
    
                    
                </dialog>
            </header>
            <h2>Titles</h2>
            <div class="card-container">
                
            </div>
        </main>
            
        <footer class="footer">
            <div class="footer-info">
                
            </div>
        </footer>
    </div>

</body>
</html>
